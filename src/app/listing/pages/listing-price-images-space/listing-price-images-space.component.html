<app-navbar></app-navbar>

<div class="progress mb-4" style="height: 5px;">
  <div class="progress-bar bg-secondary" role="progressbar" aria-label="Example 5px high" style="width: 80%;"
    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="container mt-4 mb-5" *ngIf="this.mySpace">
  <h1>Solo queda fijar el precio y subir unas buenas fotos...</h1>

  <div class="container mt-5">

    <div class="d-flex justify-content-center mb-5">      

       <div class="row">        
        <div class="col">
          <label class="form-label">Precio por día (€)</label>
          <div class="d-flex">
            <div class="btn btn-items bg-dark" (click)="increasePrice()">+</div>
            <input class="form-control input-price" type="text" [(ngModel)]="this.mySpace.price" (blur)="onBlur()">
            <div class="btn btn-items bg-dark" (click)="decreasePrice()">-</div>
          </div>
        </div>
      </div>

    </div>


    <div class="mt-5">
      <ngx-dropzone (change)="onSelect($event)">
        <ngx-dropzone-label><br>Arrastre imágenes aquí o haga click para cargarlas <br> <i
            class="bi bi-cloud-arrow-up fs-3"></i></ngx-dropzone-label>
        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-preview>
      </ngx-dropzone>
    </div>



    <div class="d-flex justify-content-between mt-5">
      <button class="btn btn-secondary" (click)="back()">Atrás</button>
      <button class="btn btn-dark" (click)="nextPage()">Finalizar</button>
    </div>

  </div>
</div>

<app-footer></app-footer>
