<app-navbar></app-navbar>

<section class="py-5">

  <div class="container">

    <div class="row">

      <div class="col-lg-5 order-lg-1 order-2">

        <div class="p-4 border-0 shadow rounded-3 mt-3 me-4">
          <p class="text-muted">
            <span class="text-dark h2">Nombre del alojamiento</span>
          </p>

          <hr class="my-4">

          <div class="mb-3">
            <label class="form-label">Llegada / Salida</label>
            <input class="form-control" type="text" name="bookingDate" id="bookingDate"
              placeholder="Selecciona las fechas">
          </div>

          <div class="mb-4">
            <label class="form-label">Huéspedes</label>
            <select class="form-control" name="guests" id="guests">
              <option value="1">1 Huésped</option>
              <option value="2">2 Huéspedes</option>
              <option value="3">3 Huéspedes</option>
              <option value="4">4 Huéspedes</option>
            </select>
          </div>

          <div>
            <p class="text-muted text-sm ms-1 mb-0">60€ x 5 días = 300€</p>
            <p class="text-muted text-sm ms-1 mb-0">2% comisión de servicio = 6€</p>
            <hr class="my-2">
            <p class="text-muted text-sm ms-1">Total: 306€</p>
          </div>

        </div>

      </div>

      <div class="col-lg-7 mt-2 order-lg-2 order-1">
        <h1 class="display-5">Confirma y paga tu reserva</h1>
        <div class="d-flex justify-content-between align-items-end mb-4">
          <h5 class="mb-0">Paga con tu tarjeta</h5>
          <div class="text-muted">
            <i class="fab fa-cc-mastercard fa-2x me-2"> </i>
            <i class="fab fa-cc-visa fa-2x"></i>
          </div>
        </div>

        <div class="row">
          <div class="mb-4 col-md-12">
            <label class="form-label">Nombre del titular de la tarjeta</label>
            <input class="form-control" type="text" name="card-name" id="card-name" placeholder="Nombre y apellidos">
          </div>
          <div class="mb-4 col-md-12">
            <label class="form-label">Número de tarjeta</label>
            <input class="form-control" type="text" name="card-number" id="card-number"
              placeholder="XXXX-XXXX-XXXX-XXXX">
          </div>
          <div class="mb-4 col-md-6">
            <label class="form-label">Fecha de expiración</label>
            <input class="form-control" type="text" name="expiry-date" id="expiry-date" placeholder="MM/YY">
          </div>
          <div class="mb-4 col-md-6">
            <label class="form-label">CVC</label>
            <input class="form-control" type="text" name="cvv" id="cvv" placeholder="XXX">
          </div>
        </div>

        <div class="d-grid mb-4">
          <a (click)="confirmBook()" class="btn btn-dark">
            Confirmar y pagar
          </a>
        </div>

      </div>
    </div>
  </div>

</section>

<app-footer></app-footer>
